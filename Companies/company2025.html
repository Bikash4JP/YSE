<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: var(red light-blue);
        }
        ul {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 0;
            margin: 20px ;
        }
        li {
            width: 100%;
            position: relative; /* Position relative to enable absolute positioning of pseudo-elements */
        }
        li a {
            display: block; /* Make the link fill its parent li */
            position: relative;
            text-decoration: none; /* Optional: Removes underline from links */
            overflow: hidden; /* Prevents the image from overflowing the border when zoomed */
            border-radius: 10px; /* Ensure the rounded corners for the hover effect */
        }
        li a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgb(86, 184, 226);
            opacity: 0; /* Start fully transparent */
            transition: opacity 0.3s; /* Smooth transition for the opacity change */
            border-radius: 10px; /* Ensure the rounded corners match the images */
        }
        li a:hover::after {
            opacity: 0.3; /* On hover, become semi-transparent */
        }
        img {
            width: 100%;
            height: 50%;
            object-fit: contain;
            background-color: #fff;
            border: 3px solid red;
            border-radius: 10px;
            aspect-ratio: 3/2;
            object-fit: contain;
            transition: transform 0.3s ease; /* Smooth transition for the transform */
        }
        li a:hover img {
            transform: scale(1.5); /* Slightly zoom in the image */
        }
    </style>
